name: Build & Deploy to Vercel

on:
  push:
    branches: [main]
    paths-ignore:
      - 'build/web/**'  # Verhindert Endlosschleife
      - '**.md'
  workflow_dispatch:  # Manueller Trigger mÃ¶glich

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      # Generated code (*.freezed.dart, *.g.dart) is committed to repo
      # No need to run build_runner - ensures consistency with local build

      - name: Build Web Release
        run: |
          flutter build web --release 2>&1 || {
            echo "=== BUILD FAILED ==="
            echo "Checking for Dart compilation errors..."
            flutter analyze lib/ --fatal-infos 2>&1 || true
            exit 1
          }

      - name: Check for changes
        id: changes
        run: |
          git add build/web/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "build: Auto-build web release [skip ci]"
          git push
