name: msh_map
description: Regionale Plattform fuer Mansfeld-Suedharz
publish_to: 'none'
version: 2.5.1+13

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Firebase
  firebase_core: ^3.3.0
  # firebase_auth: ^5.1.4  # Deaktiviert - verursacht JS-Fehler auf Web
  cloud_firestore: ^5.2.1

  # Camera & Images
  camera: ^0.11.0+1
  image_picker: ^1.1.2

  # Networking
  http: ^1.2.2
  url_launcher: ^6.3.0

  # Utils
  intl: ^0.19.0
  freezed_annotation: ^2.4.4
  google_fonts: ^6.2.1
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3

  # Map (MSH Map)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/data/analytics.json
    - lib/assets/data/locations.json
    - lib/assets/data/msh_seed_locations.geojson
    - data/events/events_current.json
    - data/notices/notices_current.json
    - assets/data/engagement/places.json
    - assets/data/health/doctors.json
    - assets/data/health/pharmacies.json
    - assets/data/health/fitness.json
    - assets/data/health/hospitals.json
    - assets/data/health/physiotherapy.json
    - assets/data/health/care_services.json
    - assets/data/health/medical_supply.json
    - assets/data/health/aeds.json
    - assets/data/outdoor/wandernadel.json
    - assets/data/civic/government.json
    - assets/data/civic/youth_centres.json
    - assets/data/civic/social_facilities.json
    - assets/data/nightlife/venues.json
    - assets/data/leisure/pools.json
