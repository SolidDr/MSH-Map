<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSH Map - Seed Data Import</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #E53935;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #C62828;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>MSH Map - Seed Data Import</h1>
  <p>Importiert 38 POIs aus msh_data_seed.json in Firestore.</p>

  <button id="importBtn" onclick="importData()">Import starten</button>

  <div id="log"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBrsHzBak1T-V-fIj-Yh6E3jaEXFh_0qFY",
      authDomain: "lunch-radar-5d984.firebaseapp.com",
      projectId: "lunch-radar-5d984",
      storageBucket: "lunch-radar-5d984.firebasestorage.app",
      messagingSenderId: "99466942141",
      appId: "1:99466942141:web:2a400049c492815b9209d4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const line = document.createElement('div');
      line.className = type;
      line.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function importData() {
      const btn = document.getElementById('importBtn');
      btn.disabled = true;
      btn.textContent = 'Importiere...';

      log('Lade msh_data_seed.json...');

      try {
        const response = await fetch('../msh_data_seed.json');
        const json = await response.json();
        const data = json.data;

        log(`${data.length} Einträge gefunden.`, 'success');

        let imported = 0;
        let skipped = 0;

        for (const item of data) {
          try {
            const docRef = db.collection('pois').doc(item.id);

            // Check if exists
            const doc = await docRef.get();
            if (doc.exists) {
              log(`SKIP: ${item.name} (existiert bereits)`);
              skipped++;
              continue;
            }

            const docData = {
              name: item.name,
              description: item.description,
              category: item.category,
              address: item.address,
              city: item.city,
              location: new firebase.firestore.GeoPoint(item.latitude, item.longitude),
              tags: item.tags || [],
              website: item.website || null,
              is_free: item.is_free || false,
              is_indoor: item.is_indoor || false,
              is_outdoor: item.is_outdoor || true,
              is_barrier_free: item.is_barrier_free || false,
              age_range: item.age_range || 'alle',
              activity_type: item.activity_type,
              opening_hours: item.opening_hours || null,
              price_info: item.price_info || null,
              contact_phone: item.contact_phone || null,
              contact_email: item.contact_email || null,
              facilities: item.facilities || [],
              created_at: firebase.firestore.FieldValue.serverTimestamp(),
              updated_at: firebase.firestore.FieldValue.serverTimestamp(),
            };

            // Remove null values
            Object.keys(docData).forEach(key =>
              docData[key] === null && delete docData[key]
            );

            await docRef.set(docData);
            log(`OK: ${item.name}`, 'success');
            imported++;

          } catch (error) {
            log(`ERROR: ${item.name} - ${error.message}`, 'error');
          }
        }

        log('', 'info');
        log('='.repeat(50), 'info');
        log(`Import abgeschlossen!`, 'success');
        log(`Importiert: ${imported}`, 'success');
        log(`Übersprungen: ${skipped}`, 'info');
        log('='.repeat(50), 'info');

        btn.textContent = 'Import abgeschlossen!';

      } catch (error) {
        log(`FEHLER: ${error.message}`, 'error');
        btn.disabled = false;
        btn.textContent = 'Erneut versuchen';
      }
    }
  </script>
</body>
</html>
